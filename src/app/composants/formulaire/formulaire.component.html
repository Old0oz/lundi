<!-- NG Template -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title">Votre plat du jour</h3>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <!-- ZONE DE LA RECHERCHE -->
    <!-- ZONE DE LA RECHERCHE -->
    <!-- ZONE DE LA RECHERCHE -->
    <div class="container">

      <h1>
        <span class="fa fa-cutlery"> </span> Choisissez une recette</h1>
      <form class="navbar-form inline-form">


        <!-- BARRE DE RECHERCHE -->
        <!-- <div id="recherche" class="form-group">
          <input id="inputrecherche" type="search" class="input-sm form-control" placeholder="Chercher une recette ">
          <button id="buttonrecherche" type="submit" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div> -->


        <div id="temps" class="input-group">
          <input id="tempscuisson" type="text" class="form-control" placeholder="Cherchez une recette" aria-label="Input group example"
            aria-describedby="btnGroupAddon">
          <div class="input-group-prepend">
            <button id="buttonrecherche1" type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <!-- BARRE DE RECHERCHE -->


        <!-- FILTRES -->
        <div id="filtres" class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox">
          <label id="label" class="form-check-label" for="inlineCheckbox1">Entrée</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox">
          <label id="label" class="form-check-label" for="inlineCheckbox2">Plat</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox">
          <label id="label" class="form-check-label" for="inlineCheckbox2">Végétarien</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox">
          <label id="label" class="form-check-label" for="inlineCheckbox2">Rapide</label>
        </div>
        <div>
          <button id="atable1" type="button" class="btn btn-info">
            <span class="fa fa-shopping-basket"> </span> A table !</button>
        </div>    
      </form>
 

      <!-- FORMULAIRE DE CREATION DE LA RECETTE -->
      <!-- FORMULAIRE DE CREATION DE LA RECETTE -->
      <!-- FORMULAIRE DE CREATION DE LA RECETTE -->

      <hr id="ligne" align=center width="280px">


      <!--  CREER UNE RECETTE -->
      <h1>
        <span class="fa fa-pencil"></span> Ou ajoutez la votre !</h1>

      <form class="navbar-form inline" [formGroup]="recetteForm" (submit)="addRecette()">

        <!-- BARRE TITRE / TYPE -->
        <div id="creer" class="form-group form-inline">

          <!-- TITRE DE LA RECETTE -->
          <input id="inputrecherche2" type="search" formControlName="titre" class="input-sm form-control" placeholder="Titre de la recette ">
          <!-- TITRE DE LA RECETTE -->

          <!-- CHOIX DU TYPE DE PLAT -->
          <div id="avion">
            <div id="col" class="col">
              <div ngbDropdown class="d-inline-block">
                <button id="buttoncreer" class="btn btn-outline-primary" ngbDropdownToggle>Type de plat</button>
                <div ngbDropdownMenu aria-labelledby="buttoncreer">
                  <button type="button" class="dropdown-item" (click)="gotIt(1)">Entrée</button>
                  <button type="button" class="dropdown-item" (click)="gotIt(2)">Plat principal</button>
                  <button type="button" class="dropdown-item" (click)="gotIt(3)">Dessert</button>
                </div>
              </div>
            </div>
          </div>
          <!-- CHOIX DU TYPE DE PLAT -->
        </div>

        <!-- IDENTIFIANT UTILISATEUR -->
        <input id="idutilisateur" formControlName="utilisateurs_id" type="text" value="1111" type="hidden">
        <!-- IDENTIFIANT UTILISATEUR -->

        <!-- TEMPS DE PREPARATION / TEMPS DE CUISSON-->
        <div id="temps">

          <div id="temps" class="input-group">
            <input id="tempscuisson" type="text" class="form-control" formControlName="temps_preparation" placeholder="Temps de préparation"
              aria-label="Input group example" aria-describedby="btnGroupAddon">
            <div class="input-group-prepend">
              <div id="minutes" class="input-group-text">Minutes</div>
            </div>
          </div>

          <div id="temps" class="input-group">
            <input id="tempscuisson" type="text" class="form-control" formControlName="temps_cuisson" placeholder="Temps de cuisson"
              aria-label="Input group example" aria-describedby="btnGroupAddon">
            <div class="input-group-prepend">
              <div id="minutes" class="input-group-text">Minutes</div>
            </div>
          </div>
        </div>
        <!-- TEMPS DE PREPARATION / TEMPS DE CUISSON-->

        <!-- AJOUT des INGREDIENTS-->
        <div id="temps" class="input-group">
          <input id="tempscuisson" type="text" class="form-control" placeholder="Les ingrédients" aria-label="Input group example"
            aria-describedby="btnGroupAddon">
          <div class="input-group-prepend">
            <button id="buttonrecherche1" type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <!-- AJOUT des INGREDIENTS-->

        <!-- RESCRIPTION DE LA RECETTE -->
        <input id="description" type="text" class="input-sm form-control" formControlName="instructions" placeholder="Description">
        <!-- RESCRIPTION DE LA RECETTE -->

        <!-- NOMBRE DE PERSONNES -->
        <div id="temps" class="input-group">
          <input id="tempscuisson" type="text" class="form-control" formControlName="nb_personnes" placeholder="Qui vient manger?"
            aria-label="Input group example" aria-describedby="btnGroupAddon">
          <div class="input-group-prepend">
            <div id="minutes" class="input-group-text">Personnes</div>
          </div>
        </div>
        <!-- NOMBRE DE PERSONNES -->

        <!-- BOUTONS DE SOUMISSION -->
        <div>
          <button id="atable2" type="submit" class="btn btn-info">
            <span class="fa fa-shopping-basket"> </span> A table !</button>
        </div>
        <!-- BOUTONS DE SOUMISSION -->

      </form>

      
    </div>
  </div>  
</ng-template>

<button id="button1" class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)"><i class="fas fa-utensils"></i></button>
